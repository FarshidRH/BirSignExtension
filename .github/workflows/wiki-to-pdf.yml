name: Build Wiki PDF

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1. Checkout main repository
      # ---------------------------
      - name: Checkout Main Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # ---------------------------
      # 2. Checkout Wiki Repository
      # ---------------------------
      - name: Checkout Wiki Repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki

      # ---------------------------
      # 3. Install Pandoc
      # ---------------------------
      - name: Install Pandoc
        uses: pandoc/actions/setup@v1

      # ---------------------------
      # 4. Install TeXLive (XeLaTeX)
      # ---------------------------
      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full

      # ---------------------------
      # 5. Install Persian Font: Vazirmatn
      # ---------------------------
      - name: Install Persian fonts (Vazirmatn)
        run: |
          sudo mkdir -p /usr/local/share/fonts/truetype/vazirmatn
          sudo wget -q https://github.com/rastikerdar/vazirmatn/releases/download/v33.003/Vazirmatn-ttf.zip -O vazirmatn.zip
          sudo apt-get install -y unzip
          sudo unzip vazirmatn.zip -d /usr/local/share/fonts/truetype/vazirmatn

          # Move real font files from fonts/ttf/
          if [ -d "/usr/local/share/fonts/truetype/vazirmatn/fonts/ttf" ]; then
            sudo mv /usr/local/share/fonts/truetype/vazirmatn/fonts/ttf/*.ttf /usr/local/share/fonts/truetype/vazirmatn/
            sudo rm -rf /usr/local/share/fonts/truetype/vazirmatn/fonts
          fi

          sudo fc-cache -fv

      # ---------------------------
      # 6. Generate _order.txt if missing
      # ---------------------------
      - name: Generate _order.txt if missing
        run: |
          cd wiki
          if [ ! -f "_order.txt" ]; then
            ls *.md | sort > _order.txt
          fi

      # ---------------------------
      # 7. Combine all Markdown pages
      # ---------------------------
      - name: Combine Markdown files
        run: |
          cd wiki
          xargs cat < _order.txt > combined.md

      # ---------------------------
      # 8. Create Persian LaTeX config
      # ---------------------------
      - name: Create Persian LaTeX configuration
        run: |
          cat <<EOF > wiki/persian.yaml
          header-includes:
            - \usepackage{fontspec}
            - \setmainfont{Vazirmatn-Regular.ttf}
            - \newfontfamily\arabicfont[Script=Arabic]{Vazirmatn-Regular.ttf}
            - \usepackage{bidi}
          EOF

      # ---------------------------
      # 9. Convert combined markdown to PDF
      # ---------------------------
      - name: Convert Wiki to PDF
        run: |
          cd wiki
          pandoc combined.md \
            --from markdown \
            --pdf-engine=xelatex \
            --metadata-file=persian.yaml \
            --toc --toc-depth=3 \
            -o BirSign-Wiki.pdf

      # ---------------------------
      # 10. Upload PDF as artifact
      # ---------------------------
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BirSign-Wiki
          path: wiki/BirSign-Wiki.pdf
